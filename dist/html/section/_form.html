<section class="forms" id="forms">
	<div class="container">
		<div class="forms__wrapper">
			<div class="forms__content">
				<h2 class="forms__title title">Оставьте отзыв</h2>
				<p class="forms__text text">Вы всегда можете оставить свой отзыв о работе нашей клинике.
					Это очень важно для улучшения качества обслуживания</p>
			</div>
			<form action="#" class="forms__form form">
				<div class="form__box">
					<div class="form__wrap">
						<label for="name" class="form__label"></label>
						<input type="text" class="form__input" id="name" name="name" placeholder="Имя">
					</div>
					<div class="form__wrap">
						<label for="tel" class="form__label"></label>
						<input type="tel" class="form__input" id="tel" name="tel" placeholder="Телефон">
					</div>
					<div class="form__wrap form__wrap--relative">
						<label for="rating" class="form__label"></label>
						<input type="text" class="form__input" id="rating" name="rating" placeholder="Ваша оценка">
						<div class="form__rating-stars">
							<input type="radio" name="rating" id="rs0" checked><label for="rs0"></label>
							<input type="radio" name="rating" id="rs1"><label for="rs1"></label>
							<input type="radio" name="rating" id="rs2"><label for="rs2"></label>
							<input type="radio" name="rating" id="rs3"><label for="rs3"></label>
							<input type="radio" name="rating" id="rs4"><label for="rs4"></label>
							<input type="radio" name="rating" id="rs5"><label for="rs5"></label>
						</div>
					</div>


				</div>
				<div class="form__box form__box--gap0">
					<label for="reviews" class="form__label"></label>
					<textarea name="reviews" id="reviews" placeholder="Текст отзыва" class="form__textarea"></textarea>
					<div class="form__inner">
						<a class="form__btn btn consultations__btn-secondary btn-secondary" href="#" type="submit" role="button">Оставить заявку</a>
						<p class="form__text text">Нажимая кнопку “Отправит запрос” вы подстверждаете
							свое <a href="#" class="form__link">согласие на обработку персональных
								данных</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
